databases:
  - name: ppt-natalia-db
    plan: free

services:
  - type: web
    name: ppt-natalia
    env: node
    plan: free
    buildCommand: |
      cd frontend && npm ci && npm run build
      cd ../backend && npm ci && npm run prisma:generate && npm run build
    startCommand: cd backend && npm run start:render
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 22.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: ppt-natalia-db
          property: connectionString


